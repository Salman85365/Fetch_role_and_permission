<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Welcome {{ username }}</h3>
    <p>Username : <b> {{ username }}</b></p>
    <p>Role : <b> {{ user_role }}</b></p>
    <p>Permissions</p>
    <ul>
        {% for perm in permission %}
            <li>
                {{ perm }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
